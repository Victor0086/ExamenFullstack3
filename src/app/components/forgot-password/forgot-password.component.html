<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="w-100" style="max-width: 500px;">
    <h2 class="text-center mb-4">Recuperar Contraseña</h2>
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input id="email" type="email" class="form-control" formControlName="email" />
        <div *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched" class="text-danger">
          El correo es requerido y debe tener un formato válido.
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-warning w-100" type="submit" [disabled]="forgotForm.invalid">
          Enviar Instrucciones
        </button>
        <div *ngIf="mensaje" class="text-center mt-3">
          <div class="alert alert-info">{{ mensaje }}</div>
        </div>
        
      </div>
    </form>
  </div>
</div>
